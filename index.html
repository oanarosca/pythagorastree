<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pythagoras tree</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="script-1.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>PYTHAGORAS TREE</h1>
      <h2>Project at <a href="https://fossasia.org" target="_blank">FOSSASIA</a> Google Code-In 2015</h2>
      <p>Iterations:</p>
      <select id="iterations">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
      <p>Angle:</p>
      <select id="angle">
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
      </select>
      <div id="create" onclick="draw()">Create</div>
      <canvas id="tree" width="600px" height="400px">Uh oh, your browser doesn't support HTML5 canvas!</canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
